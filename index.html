<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Mandate Policy Decision Aid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div id="app-container">

    <!-- ╔══════════════════════════════════════════╗ -->
    <!--            LEFT POLICY SIDEBAR             -->
    <!-- ╚══════════════════════════════════════════╝ -->
    <aside id="sidebar">

        <div id="sidebar-header">
            <h1>Vaccine Mandate<br>Decision Aid</h1>
            <p class="subtitle">Evidence-Driven Policy Simulator</p>
        </div>

        <!-- COUNTRY SELECTION -->
        <div class="sidebar-section">
            <label class="section-title">Country</label>
            <select id="countrySelect">
                <option value="AUS">Australia</option>
                <option value="ITA">Italy</option>
                <option value="FRA">France</option>
            </select>

            <div class="toggle-row">
                <label>Compare Countries</label>
                <label class="switch">
                    <input type="checkbox" id="compareToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- OUTBREAK CONTEXT -->
        <div class="sidebar-section">
            <label class="section-title">Outbreak Severity</label>
            <select id="contextSelect">
                <option value="mild">Mild outbreak</option>
                <option value="severe">Severe outbreak</option>
            </select>
        </div>

        <!-- MANDATE CONFIGURATION -->
        <div class="sidebar-section">
            <label class="section-title">Mandate Design</label>

            <div class="form-group">
                <label>Mandate Scope</label>
                <select id="scopeSelect">
                    <option value="highrisk">High-risk workers only</option>
                    <option value="broad">All occupations + public spaces</option>
                </select>
            </div>

            <div class="form-group">
                <label>Exemption Policy</label>
                <select id="exemptionSelect">
                    <option value="medical">Medical only</option>
                    <option value="religious">Medical + religious</option>
                    <option value="personal">Medical + religious + personal belief</option>
                </select>
            </div>

            <div class="form-group">
                <label>Coverage Threshold to Lift Mandate</label>
                <select id="coverageSelect">
                    <option value="50">50% coverage</option>
                    <option value="70">70% coverage</option>
                    <option value="90">90% coverage</option>
                </select>
            </div>

            <div class="form-group">
                <label>Expected Lives Saved (per 100,000)</label>
                <input type="range" id="livesSlider" min="0" max="500" step="1" value="0">
                <div id="livesValue" class="slider-value">0</div>
            </div>
        </div>

        <!-- BENEFITS -->
        <div class="sidebar-section">
            <label class="section-title">Benefit Metrics</label>
            <div class="checkbox-group">
                <label><input type="checkbox" class="benefitToggle" value="vaccinated" checked> Additional Vaccinated</label>
                <label><input type="checkbox" class="benefitToggle" value="cases"> Cases Averted</label>
                <label><input type="checkbox" class="benefitToggle" value="hospitalizations"> Hospitalisations Averted</label>
                <label><input type="checkbox" class="benefitToggle" value="deaths"> Deaths Averted</label>
                <label><input type="checkbox" class="benefitToggle" value="qalys"> QALYs Gained</label>
                <label><input type="checkbox" class="benefitToggle" value="dalys"> DALYs Averted</label>
                <label><input type="checkbox" class="benefitToggle" value="monetised"> Monetised Benefits</label>
                <label><input type="checkbox" class="benefitToggle" value="equity"> Equity-Weighted Benefits</label>
            </div>
        </div>

        <!-- COSTS -->
        <div class="sidebar-section">
            <label class="section-title">Cost Components</label>
            <div class="checkbox-group">
                <label><input type="checkbox" class="costToggle" value="public" checked> Public-sector Costs</label>
                <label><input type="checkbox" class="costToggle" value="employer"> Employer Costs</label>
                <label><input type="checkbox" class="costToggle" value="delivery"> Vaccine Delivery Costs</label>
                <label><input type="checkbox" class="costToggle" value="social"> Social/Political Costs</label>
            </div>
        </div>

        <!-- RUN SENSITIVITY -->
        <div class="sidebar-section">
            <button id="runSensitivity" class="primary-btn">Run Sensitivity Analysis</button>
        </div>

        <!-- EXPORT -->
        <div class="sidebar-section">
            <button id="exportPDF" class="secondary-btn">Export Policy Brief (PDF)</button>
        </div>

    </aside>


    <!-- ╔══════════════════════════════════════════╗ -->
    <!--                  MAIN AREA                 -->
    <!-- ╚══════════════════════════════════════════╝ -->
    <main id="main-content">

        <!-- UPTAKE -->
        <section class="panel">
            <h2>Predicted Uptake</h2>
            <canvas id="uptakeChart"></canvas>
            <div id="uptakeSummary" class="summary-box"></div>
        </section>

        <!-- BENEFITS -->
        <section class="panel">
            <h2>Benefits</h2>
            <canvas id="benefitsChart"></canvas>
            <div id="benefitsTable" class="table-box"></div>
        </section>

        <!-- COSTS -->
        <section class="panel">
            <h2>Costs</h2>
            <canvas id="costChart"></canvas>
            <div id="costTable" class="table-box"></div>
        </section>

        <!-- ECONOMIC EVALUATION -->
        <section class="panel">
            <h2>Economic Evaluation</h2>
            <canvas id="economicChart"></canvas>
            <div id="economicTable" class="table-box"></div>
        </section>

        <!-- EQUITY -->
        <section class="panel">
            <h2>Equity Impact</h2>
            <canvas id="equityChart"></canvas>
            <div id="equitySummary" class="summary-box"></div>
        </section>

        <!-- SENSITIVITY -->
        <section class="panel">
            <h2>Sensitivity Analysis</h2>
            <canvas id="tornadoChart"></canvas>
            <canvas id="ceacChart"></canvas>
            <div id="sensitivityResults" class="table-box"></div>
        </section>

        <!-- CROSS COUNTRY -->
        <section id="comparePanel" class="panel hidden">
            <h2>Cross-Country Comparison</h2>
            <canvas id="compareChart"></canvas>
            <div id="compareTable" class="table-box"></div>
        </section>

        <!-- DOCUMENTATION TAB (auto-generated in script.js) -->
        <section id="documentationPanel" class="panel">
            <h2>Methods & Documentation</h2>
            <div id="methodsText"></div>
        </section>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
